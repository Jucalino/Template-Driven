<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="needs-validation was-validated" novalidate>
  <div class="form-group mt-2">
     <label for="nome">Nome</label>
    <input type="text" class="form-control" name="nome"
    id="nome" placeholder="Nome" [(ngModel)]="usuario.nome"
    required #nome="ngModel">
    <div  *ngIf="!nome.valid && nome.touched"
    class="alert alert-warning" role="alert">
      Nome é obrigatório
    </div>
  </div>
  <div class="form-group">
     <label for="email">Email</label>
    <input type="email" class="form-control"
    id="email" placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email"
    required email #email="ngModel">
    <div  *ngIf="!email.valid && email.touched"
    class="alert alert-warning" role="alert">
      Email é obrigatório
    </div>
  </div>
  <button type="submit" class="btn btn-primary"
  [disabled]="!f.valid">Submit</button>
</form>
